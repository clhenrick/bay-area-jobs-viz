<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis path {
  display: none;
}

</style>
<svg width="480" height="306"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 60, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal(d3.schemePastel1)

var stack = d3.stack()
    .offset(d3.stackOffsetExpand);

var format = d3.format(",")

d3.csv("../data/yearly_breakdown.csv", type, function(error, data) {
  if (error) throw error;

  data.columns.pop(); // don't need "all"

  data.sort(function(a, b) {
    return b.total - a.total;
  });

  console.log(data)

  var keys = data.columns.slice(1)

  x.domain(data.map(function(d) { return d.year; }).sort());
  y.domain([0, d3.max(data, function(d) { return d.total })]).nice()
  z.domain(data.columns.slice(1));

  var serie = g.selectAll(".serie")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); });

  serie.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.year); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
  		.each(function(d) {
    		console.log(d, this)
        var el = d3.select(this)
        el.append("title").text(format(d[1] - d[0]))
  		})


  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(null, "s"));

  var legend = serie.append("g")
      .attr("class", "legend")
      .attr("transform", function(d) {
        var d = d.find(d2 => d2.data.year === 2015)
        return "translate(" +
          (x(d.data.year) + x.bandwidth()) + "," +
          ((y(d[0]) + y(d[1])) / 2) + ")";
      });

  legend.append("line")
      .attr("x1", -6)
      .attr("x2", 6)
      .attr("stroke", "#000");

  legend.append("text")
      .attr("x", 9)
      .attr("dy", "0.35em")
      .attr("fill", "#000")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.key; });
});

function type(d, i, columns) {
  for (i = 0, t = 0; i < columns.length; ++i) {
    d[columns[i]] = +d[columns[i]];
  }
  d.total = +d.all;
  delete d.all;
  return d;
}

</script>
